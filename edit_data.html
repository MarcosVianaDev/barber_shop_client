<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar</title>
  <link rel="stylesheet" href="styles/edit.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h2>Editar:</h2>
      <label>
        <span>Data de Cadastro:</span>
        <input type="date" id="data_cadastro" disabled>
      </label>
    </div>
    <hr>
    <form>
      <div class="row">
        <label class="barbeiros barbearias proprietarios">
          <span>Nome: </span>
          <input type="text" id="nome" required>
        </label>
        <label class="barbeiros">
          <span>Apelido: </span>
          <input type="text" id="apelido">
        </label>
        <label class="barbeiros barbearias proprietarios">
          <span>Ativo: </span>
          <input type="checkbox" id="ativo">
        </label>
      </div>
      <hr>
      <div class="row">
        <label class="barbeiros">
          <span>Local de Trabalho: </span>
          <input type="text" id="local_trabalho">
        </label>
        <label class="proprietarios">
          <span>Dono de: </span>
          <input type="text" id="dono_de">
        </label>
        <label class="barbearias">
          <span>Respons√°vel: </span>
          <input type="text" id="responsavel">
        </label>
      </div>
      <hr>
      <div class="row">
        <label class="barbearias proprietarios">
          <span>Telefone: </span>
          <input type="tel" id="telefone">
        </label>
        <label class="barbearias proprietarios">
          <span>e-mail: </span>
          <input type="email" id="email">
        </label>
        <label class="barbearias">
          <span>CEP: </span>
          <input type="text" id="cep">
        </label>
      </div>
      <hr>
      <div class="row">
        <button type="reset">Restaurar</button>
        <button type="submit">Salvar</button>
      </div>
    </form>
  </div>
  <script type="module" src="scripts/edit.js"></script>
</body>

</html>
