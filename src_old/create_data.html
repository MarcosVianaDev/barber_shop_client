<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Novo</title>
  <link rel="stylesheet" href="styles/create.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h2>Nova entrada:</h2>
      <label>
        <span>Tipo de Cadastro</span>
        <select id="new_aba">
          <option value="" disabled selected>Selecione</option>
          <option value="barbeiros">Barbeiro</option>
          <option value="barbearias">Barbearia</option>
          <option value="proprietarios">Proprietário</option>
        </select>
      </label>
      <label>
        <span>Data de Cadastro:</span>
        <input id="data_cadastro" type="date" value="2023-09-24" disabled>
      </label>
    </div>
    <hr>
    <form>
      <div class="row">
        <label class="barbeiros barbearias proprietarios">
          <span>Nome: </span>
          <input type="text" id="new_nome" required>
        </label>
        <label class="barbeiros">
          <span>Apelido: </span>
          <input type="text" id="new_apelido">
        </label>
        <label class="barbeiros barbearias proprietarios">
          <span>Ativo: </span>
          <input type="checkbox" id="new_ativo">
        </label>
      </div>
      <hr>
      <div class="row">
        <label class="barbeiros">
          <span>Local de Trabalho: </span>
          <input type="text" id="new_local_trabalho">
        </label>
        <label class="proprietarios">
          <span>Dono de: </span>
          <input type="text" id="new_dono_de">
        </label>
        <label class="barbearias">
          <span>Responsável: </span>
          <input type="text" id="new_responsavel" required>
        </label>
      </div>
      <hr>
      <div class="row">
        <label class="barbearias proprietarios">
          <span>Telefone: </span>
          <input type="tel" id="new_telefone">
        </label>
        <label class="barbearias proprietarios">
          <span>e-mail: </span>
          <input type="email" id="new_email">
        </label>
        <label class="barbearias">
          <span>CEP: </span>
          <input type="text" id="new_cep">
        </label>
      </div>
      <hr>
      <div class="row">
        <button type="reset">Limpar</button>
        <button type="submit">Salvar</button>
      </div>
    </form>
  </div>
  <script type="module" src="scripts/create.js"></script>
</body>

</html>
